#------------------------------------------------------------------------------
# SIDIS Calculation Configuration
# Single source of truth for all physics and computational settings
#------------------------------------------------------------------------------

# Perturbative orders for QCD calculations
# These control the accuracy of various components of the calculation
alphaS_order: 2              # Strong coupling running: 0=LO, 1=NLO, 2=NNLO
dglap_order: 1               # Collinear evolution: 0=LO, 1=NLO
idis_order: 1                # DIS coefficient functions: 0=LO, 1=NLO
tmd_order: 1                 # OPE matching: 0=LO, 1=NLO
tmd_resummation_order: 2     # TMD evolution: 0=LL, 1=NLL, 2=NNLL, 3=NNNLL

# Initial scale for evolution (GeV^2)
# Q20 = mc^2 = (1.28 GeV)^2 = 1.6384 GeV^2
# This sets the reference scale at the charm quark mass (Nf=4 region)
Q20: 1.6384

# OPE grid file paths
ope:
  grid_files:
    pdf:
      p:
        u: "../../grids/grids/tmdpdf_u_Q_1.28.txt"
        d: "../../grids/grids/tmdpdf_d_Q_1.28.txt"
        s: "../../grids/grids/tmdpdf_s_Q_1.28.txt"
        c: "../../grids/grids/tmdpdf_c_Q_1.28.txt"
        cb: "../../grids/grids/tmdpdf_cb_Q_1.28.txt"
        sb: "../../grids/grids/tmdpdf_sb_Q_1.28.txt"
        db: "../../grids/grids/tmdpdf_db_Q_1.28.txt"
        ub: "../../grids/grids/tmdpdf_ub_Q_1.28.txt"
    ff:
      pi_plus:
        u: "../../grids/grids/tmdff_u_Q_1.28.txt"
        d: "../../grids/grids/tmdff_d_Q_1.28.txt"
        s: "../../grids/grids/tmdff_s_Q_1.28.txt"
        c: "../../grids/grids/tmdff_c_Q_1.28.txt"
        cb: "../../grids/grids/tmdff_cb_Q_1.28.txt"
        sb: "../../grids/grids/tmdff_sb_Q_1.28.txt"
        db: "../../grids/grids/tmdff_db_Q_1.28.txt"
        ub: "../../grids/grids/tmdff_ub_Q_1.28.txt"

# Define initial scale for the evolution
#Q20: 1.0 #--I think we should use the charm quark mass squared instead of 1 GeV^2.

# We do not use these. Let's delete them.
# Collinear PDF set and member to be used
pdfset:
  name: "MMHT2014nnlo68cl"
  member: 0

# Collinear FF set and member to be used
ffset:
  name: "MAPFF10NNLOPIp"
  member: 0

# We do not use these. Let's delete them.
# Initial and final scale-variation factors around mub = 2e^{-gamma_E} / b and Q, respectively
TMDscales:
  Ci: 1.0
  Cf: 1.0

# We do not use these. Let's delete them.
# Reference value of alpha_em
alphaem:
  aref: 0.0072973525693
  Qref: 91.1876
  run: true

# We do not use these. Let's delete them.
# qT/Q cut for computation
qToQcut: 0.2

# b-space grid configuration for PyTorch integration for Ogata quadrature
# Used for differentiable trapezoidal integration as alternative to Ogata quadrature
bgrid:
  b_min: 1.0e-3    # Minimum b value (GeV^-1)
  #b_max: 2.0       # Maximum b value (GeV^-1)  
  Nb: 500          # Number of grid points for bT in the Ogata quadrature
