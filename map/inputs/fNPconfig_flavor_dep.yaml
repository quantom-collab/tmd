# Parameter Summary:
# =================
# Evolution: 1 parameter (g₂)
# PDFs: 8 flavors × 11 parameters = 88 parameters
# FFs: 8 flavors × 9 parameters = 72 parameters
# Total: 161 parameters
#
# Trainable parameters (based on masks above):
# Evolution: 1 trainable
# PDFs: u(11) + d(11) + s(7) + ubar(4) + dbar(4) + sbar(1) + c(1) + cbar(1) = 40 trainable
# FFs: u(9) + d(9) + s(5) + ubar(3) + dbar(3) + sbar(1) + c(1) + cbar(1) = 32 trainable
# Total trainable: 73 parameters
#
# This configuration balances:
# - Full flexibility for main flavors (u, d)
# - Reduced complexity for sea quarks (ubar, dbar, sbar)
# - Minimal parameterization for heavy quarks (c, cbar)
# - Unified optimization framework for PDFs and FFs
